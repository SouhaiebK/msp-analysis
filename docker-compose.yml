version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: msp-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-msp}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: msp_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-msp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: msp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      # CMD-SHELL permet l'expansion de $REDIS_PASSWORD
      test: ["CMD-SHELL", 'redis-cli -a "$REDIS_PASSWORD" ping | grep -q PONG']
      interval: 10s
      timeout: 5s
      retries: 5

  analytics-api:
    build:
      context: ./analytics-api
      dockerfile: Dockerfile
    container_name: msp-analytics-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-msp}:${DB_PASSWORD}@postgres:5432/msp_analytics
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      SERVICE_TOKEN: ${SERVICE_TOKEN:-change-me-service-token}
      MOCK_MODE: ${MOCK_MODE:-true}
      MOCK_DATA_PATH: /app/mock-data
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
      SECRETS_SALT: ${SECRETS_SALT}
    volumes:
      - ./mock-data:/app/mock-data:ro
      - ./analytics-api/exports:/app/exports
    networks:
      - backend   # Communication interne (DB, Redis, n8n)
      - egress    # Appels APIs externes (CW, SmileBack, S1, Graph, Anthropic)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  n8n:
    image: n8nio/n8n:latest
    container_name: msp-n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${DB_USER:-msp}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_ADMIN_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_ADMIN_PASSWORD}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - ANALYTICS_API_URL=http://analytics-api:8000
    ports:
      - "127.0.0.1:5678:5678"
    networks:
      - backend
      - frontend
    depends_on:
      analytics-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n-worker:
    image: n8nio/n8n:latest
    container_name: msp-n8n-worker
    command: worker
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${DB_USER:-msp}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - ANALYTICS_API_URL=http://analytics-api:8000
    networks:
      - backend
    depends_on:
      - n8n

  metabase:
    image: metabase/metabase:latest
    container_name: msp-metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_HOST: postgres
      MB_DB_USER: ${DB_USER:-msp}
      MB_DB_PASS: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - backend
      - frontend
    depends_on:
      postgres:
        condition: service_healthy

networks:
  backend:
    driver: bridge
    internal: true   # Coupe l'accès Internet aux services backend-only
  egress:
    driver: bridge   # Accès Internet pour analytics-api (appels APIs externes)
  frontend:
    driver: bridge   # Pour les UIs exposées (n8n, metabase)

volumes:
  postgres_data:
  redis_data:
